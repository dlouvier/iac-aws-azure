---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world
    spec:
      containers:
        - name: hello-world
          image: nginx
          resources:
            requests:
              cpu: "10m"
              memory: "25Mi"
            limits:
              cpu: "50m"
              memory: "50Mi"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
---

